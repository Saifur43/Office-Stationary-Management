{% extends 'auth/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm border-0 rounded">
        <div class="card-header bg-primary text-white text-center">
            <h2 class="mb-0">Admin Dashboard</h2>
        </div>
        <div class="card-body">
            <div class="list-group">
                <a href="{% url 'requisition_list' %}" class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class="bi bi-file-earmark-text me-3 text-primary"></i> Requisitions
                </a>
                <a href="{% url 'add_inventory_item' %}" class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class="bi bi-box-seam me-3 text-success"></i> Update Inventory
                </a>
                <a href="{% url 'statistics' %}" class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class="bi bi-bar-chart-fill me-3 text-warning"></i> Statistics
                </a>
                <a href="{% url 'report' %}" class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class="bi bi-file-earmark-bar-graph me-3 text-danger"></i> Reports
                </a>
            </div>
        </div>
    </div>
</div>
<style>
/* Custom styling for the admin dashboard */
.card-header {
    font-weight: bold;
    letter-spacing: 1px;
}

.list-group-item {
    font-size: 1.5em;
    transition: all 0.2s ease-in-out;
}

.list-group-item:hover {
    background-color: #f1f1f1;
    transform: scale(1.02);
}
</style>
{% endblock %}
